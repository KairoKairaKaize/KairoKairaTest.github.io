<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaiden's Haven</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #000022, #101010);
            font-family: 'Press Start 2P', cursive;
            color: white;
            transition: background 0.5s, color 0.5s;
            position: relative;
            height: 100vh;
        }

        .container {
            text-align: center;
            margin-top: 10%;
        }

        .profile {
            margin-bottom: 10px;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transition: transform 0.3s;
        }

        .profile-pic:hover {
            transform: scale(1.1);
        }

        h1 {
            font-size: 1.2rem;
            color: #00bfff;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .link-button {
            text-decoration: none;
            color: white;
            background: none;
            border: 2px solid #00bfff;
            padding: 8px 18px;
            border-radius: 50px;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .link-button:hover {
            background: #00bfff;
            color: black;
            transform: translateY(-3px);
        }

        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.8);
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        footer {
            margin-top: 20px;
            background-color: #202020;
            padding: 15px;
            color: #ccc;
            font-size: 0.8rem;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        footer a {
            color: #00bfff;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #007acc;
        }

        .about-me {
            max-width: 500px;
            margin: 0 auto;
            line-height: 1.5;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .music-toggle, .theme-toggle {
            margin: 15px auto;
            display: block;
            padding: 8px 15px;
            background: #00bfff;
            color: black;
            border: none;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .music-toggle:hover, .theme-toggle:hover {
            background: #007acc;
        }

        body.light {
            background-color: #f0f0f0;
            color: #202020;
        }

        body.light h1 {
            color: #007acc;
        }

        body.light .link-button {
            color: #202020;
            border-color: #007acc;
        }

        body.light .link-button:hover {
            background: #007acc;
            color: white;
        }

        body.light footer {
            background-color: #ddd;
            color: #202020;
        }

        body.light footer a {
            color: #007acc;
        }

        body.light footer a:hover {
            color: #005f99;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1rem;
            }

            .link-button {
                font-size: 0.8rem;
            }
        }

        .star-field {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            animation: starsMove 120s linear infinite;
        }

        @keyframes starsMove {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 100%;
            }
        }
    </style>
</head>
<body>

    <div class="star-field"></div>

    <div class="container">
        <div class="profile">
            <a href="https://github.com/KairoKairaKaize" title="Visit GitHub Profile">
                <img src="https://images-ext-1.discordapp.net/external/21MLKDo5nGUw09EZwC2BqWphO7vBJ3SYN4mOmztfheQ/%3Fsize%3D1024/https/cdn.discordapp.com/avatars/1275561988700770345/afb512fbf645c9d2ab7505b0fc7f4978.png?format=webp&quality=lossless&width=384&height=384" 
                     alt="Profile Picture" class="profile-pic">
            </a>
            <h1>Jaiden's Haven</h1>
        </div>

        <audio id="background-music" autoplay loop>
            <source src="https://drive.google.com/uc?export=download&id=1l9TV9xEC1DYFYA15qfiN5rPGY3KXHHlX" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <button id="music-toggle" class="music-toggle">Pause Music</button>

        <button id="theme-toggle" class="theme-toggle">Switch to Light Mode</button>

        <div class="links">
            <a href="https://www.youtube.com/@KairaKairoKaize" class="link-button" title="Go to YouTube">YouTube</a>
            <a href="https://www.instagram.com/jaidenofsyxth/" class="link-button" title="Visit Instagram">Instagram</a>
            <a href="https://discord.gg/BARHTEkJXX" class="link-button" title="Join Discord">Discord</a>
            <a href="https://www.pinterest.com/JaidenKaize/" class="link-button" title="Explore Pinterest">Pinterest</a>
        </div>
    </div>

    <footer>
        <div class="about-me">
            <p>
                Welcome to my Haven! I'm Jaiden! A somewhat-skilled coder, and aspiring cybersecurity analyst. 
            </p>
        </div>
        <p>&copy; 2024 Jaiden's Haven. All Rights Reserved.</p>
        <a href="mailto:syxthreprise@gmail.com" title="Email me">Contact Me</a>
    </footer>

    <script>
        const musicToggle = document.getElementById('music-toggle');
        const music = document.getElementById('background-music');

        musicToggle.addEventListener('click', () => {
            if (music.paused) {
                music.play();
                musicToggle.textContent = 'Pause Music';
            } else {
                music.pause();
                musicToggle.textContent = 'Play Music';
            }
        });

        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        const savedTheme = localStorage.getItem('theme') || 'dark';
        if (savedTheme === 'light') {
            body.classList.add('light');
            themeToggle.textContent = 'Switch to Dark Mode';
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light');
            const isLight = body.classList.contains('light');
            themeToggle.textContent = isLight
                ? 'Switch to Dark Mode'
                : 'Switch to Light Mode';
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        });
    </script>

</body>
</html>
