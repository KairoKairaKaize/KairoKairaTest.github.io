<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaiden's Haven</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="profile">
            <a href="https://github.com/KairoKairaKaize">
                <img src="https://images-ext-1.discordapp.net/external/21MLKDo5nGUw09EZwC2BqWphO7vBJ3SYN4mOmztfheQ/%3Fsize%3D1024/https/cdn.discordapp.com/avatars/1275561988700770345/afb512fbf645c9d2ab7505b0fc7f4978.png?format=webp&quality=lossless&width=384&height=384" alt="Your Profile" class="profile-pic">
            </a>
            <h1>Jaiden's Haven</h1>
        </div>

        <audio id="background-audio" loop>
            <source src="https://drive.google.com/uc?export=download&id=1l9TV9xEC1DYFYA15qfiN5rPGY3KXHHlX" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>

        <script>
            window.addEventListener('load', () => {
                const audio = document.getElementById('background-audio');
                audio.play();  // Explicitly play the audio when the page loads
                audio.volume = 0.1;  // Set the volume to a low level
            });
        </script>

        <div class="links">
            <a href="https://www.youtube.com/@KairaKairoKaize" class="link-button">YouTube</a>
            <a href="https://www.instagram.com/jaidenofsyxth/" class="link-button">Instagram</a>
            <a href="https://discord.gg/BARHTEkJXX" class="link-button">Discord</a>
            <a href="https://www.pinterest.com/JaidenKaize/" class="link-button">Pinterest</a>
        </div>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const body = document.querySelector('body');
            for (let i = 0; i < 100; i++) {
                let star = document.createElement('div');
                star.classList.add('star');
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                body.appendChild(star);
            }
        });
    </script>
</body>
</html>
